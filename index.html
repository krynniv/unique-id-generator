<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Digital ID</title>
  <link rel="stylesheet" href="styles.css">
  <script src="crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Digital ID Generator</h2>
    <form id="keyForm">
      <div class="form-group">
        <input type="text" name="fullname" id="fullname" placeholder=" " required>
        <label for="fullname">Full Name</label>
      </div>
      <div class="form-group">
        <input type="date" name="birthdate" id="birthdate" placeholder=" " required>
        <label for="birthdate">Birthdate</label>
      </div>
      <div class="form-group">
        <input type="text" name="drivers_license" id="drivers_license" placeholder=" " required>
        <label for="drivers_license">Driver's License</label>
      </div>
      <div class="form-group">
        <input type="text" name="philsys_id" id="philsys_id" placeholder=" " required>
        <label for="philsys_id">PhilSys ID</label>
      </div>
      <div class="form-group">
        <input type="tel" name="mobile_number" id="mobile_number" placeholder=" " required>
        <label for="mobile_number">Mobile Number</label>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="text" name="domain" id="domain" placeholder=" " required>
        <label for="domain">Domain (example.com)</label>
      </div>
      <div class="form-group">
        <input type="password" name="secret_key" id="secret_key" placeholder=" " required>
        <label for="secret_key">Secret Key</label>
      </div>
      <button type="submit">Generate Cipher Key</button>
    </form>
  </div>

  <!-- Modal HTML -->
  <div id="cipherModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <div id="cipherText" style="word-break: break-all;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
